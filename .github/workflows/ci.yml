name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: 14 11 * * *
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # build:
  #   runs-on: ubuntu-latest
  #   steps:
  #     - name: Checkout code
  #       uses: actions/checkout@v4
  #     - name: Set up Bazelisk
  #       uses: bazel-contrib/setup-bazel@0.9.0
  #     - name: Ensure everything is tidy
  #       shell: bash
  #       run: |
  #         bazel run //:tidy_check
  #     - name: Build and Test
  #       run: |
  #         bazel test //...

  tidy_and_test_matrix:
    strategy:
      fail-fast: false
      matrix:
        runner:
          - macos-13
          - ubuntu-22.04
    runs-on: ${{ matrix.runner }}
    env:
      CC: clang
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/set_up_ubuntu
        if: ${{ startsWith(matrix.runner, 'ubuntu') }}
        with:
          repo_name: swift_gazelle_plugin
          ubuntu_version: "22.04"
      - uses: ./.github/actions/set_up_macos
        if: ${{ startsWith(matrix.runner, 'macos') }}
        with:
          repo_name: swift_gazelle_plugin
      - uses: ./.github/actions/configure_remote_cache_auth
        with:
          buildbuddy_api_key: ${{ secrets.BUILDBUDDY_API_KEY }}
      - uses: ./.github/actions/tidy_and_test

  all_ci_tests:
    runs-on: ubuntu-latest
    needs:
      - tidy_and_test_matrix
      # - integration_test_matrix
    if: ${{ always() }}
    steps:
      - uses: cgrindel/gha_join_jobs@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

